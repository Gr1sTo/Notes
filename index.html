<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мої замітки</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div id="currentDate"></div>
            <div id="currentTime"></div>
        </header>

        <h1>Мої замітки</h1>
        <textarea id="noteInput" placeholder="Введіть замітку..."></textarea>
        <div id="charCount" class="char-count">200 символів залишилось</div>
        <button id="addNoteBtn">Додати замітку</button>
        <ul id="notesList" class="sortable-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
